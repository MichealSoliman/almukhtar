<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة المختار لنقل العفش بجدة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }
        
        .hero-section {
            position: relative;
            min-height: 90vh;
            display: flex;
            align-items: center;
            background: #f8fafc;
        }
        
        @media (min-width: 1024px) {
            .hero-section {
                min-height: 85vh;
            }
        }
        
        .hero-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.2s ease;
        }
        
        .hero-image.active {
            opacity: 1;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(13, 71, 161, 0.85) 0%, rgba(13, 71, 161, 0.75) 100%);
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            width: 50%;
            margin-right: 50%;
            padding: 2rem;
        }
        
        .animate-fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-delay-1 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-2 {
            animation-delay: 0.4s;
        }
        
        .animate-delay-3 {
            animation-delay: 0.6s;
        }
        
        .btn-primary {
            background: linear-gradient(to left, #0d47a1, #1976d2);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(13, 71, 161, 0.2);
        }
        
        .btn-whatsapp {
            background: linear-gradient(to left, #25D366, #128C7E);
            transition: all 0.3s ease;
        }
        
        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(37, 211, 102, 0.2);
        }
        
        /* تصميم متجاوب */
        @media (max-width: 1200px) {
            .hero-content {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 992px) {
            .hero-image-container {
                width: 100%;
            }
            
            .hero-content {
                width: 100%;
                margin-right: 0;
                padding: 3rem 2rem;
                background: rgba(13, 71, 161, 0.92);
                text-align: center;
            }
            
            .image-overlay {
                background: linear-gradient(to bottom, rgba(13, 71, 161, 0.92) 0%, rgba(13, 71, 161, 0.85) 100%);
            }
        }
        
        @media (max-width: 768px) {
            .hero-section {
                min-height: 80vh;
            }
            
            .hero-content {
                padding: 2rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero-section {
                min-height: 75vh;
            }
            
            .hero-content {
                padding: 1.5rem 1rem;
            }
        }
        
        /* تصميم العدادات */
        .counter-item {
            padding: 0.5rem 1rem;
        }
        
        .counter-number {
            font-weight: 700;
            color: #ffffff;
        }
        
        .counter-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-50">

</body>
</html>
